/**
 * Fichier de configuration de gradle
 */

/**
 * Dépôt & version de gradle à utiliser
 */
 buildscript {
 	repositories {
 		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.3'
  	}
  }


/**
 * Type du projet 
 */
 apply plugin: 'android'

/**
 * Librairies additionnelles du projet + support v7
 */
dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'deps/android-support-v7-appcompat/bin/android-support-v7-appcompat.jar'
}

/**
 * Configuration Android avancée
 */
android {
	/**
 	 * Niveau de compilation
 	 */
	compileSdkVersion 21
	buildToolsVersion "22.0.1"

	/**
	 * Path des fichiers
	 */
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src/com/pcinpact']

	 		resources.srcDirs = ['src/com/pcinpact']
			aidl.srcDirs = ['src/com/pcinpact']

			renderscript.srcDirs = ['src/com/pcinpact']

			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
		}
		/**
		 * Path des tests
		 */
		androidTest.setRoot('tests')
	}
}