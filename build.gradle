/**
 * Fichier de configuration de gradle
 * http://tools.android.com/tech-docs/new-build-system/user-guide
 */

/**
 * Dépôt & version de gradle à utiliser
 */
 buildscript {
 	repositories {
 		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.3'
  	}
  }


/**
 * Type du projet 
 */
 apply plugin: 'android'

/**
 * Librairies additionnelles du projet
 */
dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile files('deps/android-support-v7-appcompat/libs/android-support-v4.jar')
	compile files('deps/android-support-v7-appcompat/libs/android-support-v7-appcompat.jar')
}

/**
 * Configuration Android avancée
 */
android {
	/**
 	 * Niveau de compilation
 	 */
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	/**
	 * Path des fichiers
	 */
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']

	 		resources.srcDirs = ['src']
			aidl.srcDirs = ['src']

			renderscript.srcDirs = ['src']

			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
		}
		/**
		 * Path des tests
		 */
		/**androidTest.setRoot('tests')*/
	}
}